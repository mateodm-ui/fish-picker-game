<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Picker Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #e0f7fa;
            background-image: radial-gradient(#4dd0e1 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .animate-pop {
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .btn-press:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.1)] overflow-hidden border-4 border-cyan-300 relative">
        
        <!-- Header -->
        <div class="bg-cyan-400 p-6 text-center relative overflow-hidden">
            <div class="absolute top-2 left-4 text-cyan-200 text-4xl opacity-50">‚óã</div>
            <div class="absolute bottom-2 right-10 text-cyan-200 text-2xl opacity-50">o</div>
            <div class="absolute top-8 right-4 text-cyan-200 text-xl opacity-50">¬∞</div>
            
            <h1 class="text-3xl font-bold text-white drop-shadow-md mb-1">üêü Fish Picker</h1>
            <p class="text-cyan-50 text-sm font-medium">Find your perfect pet fish!</p>
        </div>

        <!-- Main Content Area -->
        <div class="p-6 min-h-[400px] flex flex-col justify-center">

            <!-- STEP 1: Water Type -->
            <div id="step-1" class="animate-pop">
                <h2 class="text-xl font-bold text-gray-700 text-center mb-6">Step 1: Choose Water Type</h2>
                <div class="grid grid-cols-1 gap-4">
                    <button onclick="selectWater('fresh')" class="btn-press group relative flex items-center p-4 bg-emerald-50 hover:bg-emerald-100 border-2 border-emerald-200 rounded-2xl transition-all">
                        <div class="bg-white p-3 rounded-full text-4xl shadow-sm group-hover:scale-110 transition-transform">üåø</div>
                        <div class="ml-4 text-left">
                            <span class="block text-xl font-bold text-emerald-800">Freshwater</span>
                            <span class="text-xs font-semibold text-emerald-600 bg-emerald-200 px-2 py-1 rounded-full inline-block mt-1">Easier!</span>
                        </div>
                    </button>

                    <button onclick="selectWater('salt')" class="btn-press group relative flex items-center p-4 bg-blue-50 hover:bg-blue-100 border-2 border-blue-200 rounded-2xl transition-all">
                        <div class="bg-white p-3 rounded-full text-4xl shadow-sm group-hover:scale-110 transition-transform">üåä</div>
                        <div class="ml-4 text-left">
                            <span class="block text-xl font-bold text-blue-800">Saltwater</span>
                            <span class="text-xs font-semibold text-blue-600 bg-blue-200 px-2 py-1 rounded-full inline-block mt-1">Colorful!</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- STEP 2: Tank Size -->
            <div id="step-2" class="hidden animate-pop">
                <button onclick="goBack(1)" class="text-gray-400 text-sm hover:text-cyan-500 mb-2 font-bold flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    Back
                </button>
                <h2 class="text-xl font-bold text-gray-700 text-center mb-2">Step 2: Tank Size</h2>
                <p class="text-center text-gray-400 text-xs mb-6">Larger tanks = Bigger fish!</p>
                
                <div class="grid grid-cols-3 gap-3" id="tank-grid">
                    <!-- Buttons generated by JS -->
                </div>
            </div>

            <!-- STEP 3: Naming -->
            <div id="step-3" class="hidden animate-pop text-center">
                <button onclick="goBack(2)" class="text-gray-400 text-sm hover:text-cyan-500 mb-6 font-bold flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    Back
                </button>
                
                <h2 class="text-xl font-bold text-gray-700 mb-6">Step 3: Name your fish</h2>
                
                <div class="bg-cyan-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 border-4 border-cyan-100 float">
                    <span id="preview-emoji" class="text-5xl">‚ùì</span>
                </div>

                <input type="text" id="name-input" placeholder="e.g. Bubbles" maxlength="15"
                    class="w-full text-center text-xl font-bold p-4 bg-gray-50 border-b-4 border-cyan-200 focus:border-cyan-500 outline-none rounded-t-lg transition-colors text-cyan-800 placeholder-cyan-200">
                
                <button onclick="showResult()" id="reveal-btn" disabled 
                    class="mt-8 w-full py-4 bg-cyan-400 hover:bg-cyan-500 disabled:bg-gray-200 disabled:text-gray-400 disabled:cursor-not-allowed text-white font-bold rounded-2xl shadow-lg transition-all btn-press text-lg">
                    Find My Fish! üöÄ
                </button>
            </div>

            <!-- STEP 4: Result -->
            <div id="step-4" class="hidden animate-pop text-center">
                <div class="relative inline-block mb-4">
                    <div class="text-8xl float drop-shadow-lg" id="result-emoji">üê†</div>
                    <div class="absolute -bottom-2 right-0 bg-yellow-400 text-yellow-900 text-[10px] font-bold px-2 py-1 rounded-full shadow-sm">NEW PET</div>
                </div>

                <h3 class="text-cyan-500 font-bold tracking-widest text-xs uppercase mb-1">You should get:</h3>
                <h2 id="result-name" class="text-3xl font-extrabold text-gray-800 mb-1"></h2>
                <p id="result-species" class="text-lg text-cyan-600 font-bold mb-6"></p>

                <div class="bg-yellow-50 p-5 rounded-2xl border-2 border-yellow-100 mb-6 text-left relative">
                    <div class="absolute -top-3 -left-2 bg-yellow-200 text-yellow-800 text-xl w-8 h-8 flex items-center justify-center rounded-full shadow-sm">üí°</div>
                    <p id="result-desc" class="text-gray-600 text-sm font-medium ml-2"></p>
                </div>

                <div class="flex justify-center gap-2 mb-6 text-[10px] font-bold text-gray-400 uppercase tracking-wider">
                    <span id="stat-water" class="bg-gray-100 px-3 py-1 rounded-full"></span>
                    <span id="stat-tank" class="bg-gray-100 px-3 py-1 rounded-full"></span>
                </div>

                <button onclick="restartGame()" class="w-full py-3 bg-gray-800 hover:bg-gray-700 text-white font-bold rounded-xl transition-colors btn-press flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" /></svg>
                    Play Again
                </button>
            </div>

        </div>
    </div>

    <script>
        // --- Game State ---
        let gameState = {
            water: '',
            tank: 0,
            name: ''
        };

        const tankSizes = [1, 2, 3, 4, 5, 10, 15, 20, 30, 50];

        // --- Logic ---
        function selectWater(type) {
            gameState.water = type;
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            renderTankGrid();
        }

        function renderTankGrid() {
            const grid = document.getElementById('tank-grid');
            grid.innerHTML = '';
            
            tankSizes.forEach(size => {
                const btn = document.createElement('button');
                // Styling logic based on water type
                const baseClass = "btn-press py-3 rounded-xl border-2 font-bold text-lg transition-all shadow-sm flex flex-col items-center justify-center";
                const colorClass = gameState.water === 'fresh' 
                    ? "bg-emerald-50 border-emerald-100 text-emerald-700 hover:bg-emerald-100 hover:border-emerald-300" 
                    : "bg-blue-50 border-blue-100 text-blue-700 hover:bg-blue-100 hover:border-blue-300";

                btn.className = `${baseClass} ${colorClass}`;
                btn.innerHTML = `<span>${size}</span><span class="text-[10px] opacity-70 font-normal">GAL</span>`;
                btn.onclick = () => selectTank(size);
                grid.appendChild(btn);
            });
        }

        function selectTank(size) {
            gameState.tank = size;
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.remove('hidden');
            
            // Set preview emoji
            const emoji = gameState.water === 'fresh' ? 'üåø' : 'üåä';
            document.getElementById('preview-emoji').innerText = emoji;
        }

        // Input Listener
        document.getElementById('name-input').addEventListener('input', (e) => {
            gameState.name = e.target.value;
            const btn = document.getElementById('reveal-btn');
            if (e.target.value.trim().length > 0) {
                btn.removeAttribute('disabled');
            } else {
                btn.setAttribute('disabled', 'true');
            }
        });

        function showResult() {
            const water = gameState.water;
            const size = gameState.tank;
            let result = {};

            // Fish Selection Logic
            if (water === 'fresh') {
                if (size <= 2) result = { name: "Moss Ball & Shrimp", emoji: "ü¶ê", desc: "For tiny tanks, shrimp are the happiest pets! They are busy little cleaners." };
                else if (size <= 5) result = { name: "Betta Fish", emoji: "üë∫", desc: "A classic Betta! They love this size and are very smart and interactive." };
                else if (size <= 10) result = { name: "Endler's Livebearers", emoji: "üêü", desc: "Tiny, energetic cousins of Guppies. They zip around like little race cars!" };
                else if (size <= 20) result = { name: "Neon Tetras", emoji: "üíà", desc: "A school of Neon Tetras! They glow under the light and stick together." };
                else if (size <= 30) result = { name: "Cory Catfish", emoji: "üê±", desc: "Peaceful bottom dwellers that act like water puppies with whiskers!" };
                else result = { name: "Fancy Goldfish", emoji: "üê°", desc: "A big, round Fancy Goldfish. They are messy but very friendly!" };
            } else { // Saltwater
                if (size <= 5) result = { name: "Hermit Crabs", emoji: "üêö", desc: "Saltwater fish need big tanks, but Hermit Crabs love a sandy beach house!" };
                else if (size <= 15) result = { name: "Clown Goby", emoji: "üçã", desc: "A tiny yellow fish that likes to sit on rocks and watch you work." };
                else if (size <= 20) result = { name: "Damselfish", emoji: "üîµ", desc: "Electric blue fish! They are very tough and great for your first saltwater tank." };
                else if (size <= 30) result = { name: "Clownfish", emoji: "ü§°", desc: "You found Nemo! These friendly orange fish wiggle when they swim." };
                else result = { name: "Blue Tang", emoji: "üê†", desc: "You found Dory! A beautiful blue fish that loves to swim fast." };
            }

            // Populate DOM
            document.getElementById('result-emoji').innerText = result.emoji;
            document.getElementById('result-name').innerText = gameState.name;
            document.getElementById('result-species').innerText = "The " + result.name;
            document.getElementById('result-desc').innerText = result.desc;
            
            document.getElementById('stat-water').innerText = water === 'fresh' ? "Freshwater" : "Saltwater";
            document.getElementById('stat-tank').innerText = size + " Gallons";

            document.getElementById('step-3').classList.add('hidden');
            document.getElementById('step-4').classList.remove('hidden');
        }

        function restartGame() {
            gameState = { water: '', tank: 0, name: '' };
            document.getElementById('name-input').value = '';
            document.getElementById('reveal-btn').setAttribute('disabled', 'true');
            
            document.getElementById('step-4').classList.add('hidden');
            document.getElementById('step-1').classList.remove('hidden');
        }

        function goBack(step) {
            if (step === 1) {
                document.getElementById('step-2').classList.add('hidden');
                document.getElementById('step-1').classList.remove('hidden');
            } else if (step === 2) {
                document.getElementById('step-3').classList.add('hidden');
                document.getElementById('step-2').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
